<div class="bg-[#0b0069] py-5 mb-8 w-screen relative left-1/2 transform -translate-x-1/2 shadow-md">
  <h1 class="text-white font-bold text-2xl max-w-4xl mx-auto flex items-center px-4">
    <i class="fas fa-file-alt mr-3"></i> ADMINISTRADOR
  </h1>
</div>

<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Registrar nueva Olimpiada</h2>
  
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Nombre de la olimpiada -->
    <div>
      <label for="nombre_olimpiada" class="block text-sm font-medium text-gray-700">Nombre de la Olimpiada</label>
      <input 
        type="text" 
        id="nombre_olimpiada" 
        name="nombre_olimpiada" 
        [(ngModel)]="olimpiada.nombre_olimpiada" 
        (blur)="validateNombreOlimpiada()"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
      >
      <p class="text-red-500 text-sm mt-1">{{ errors.nombreOlimpiada }}</p>
    </div>
    
    <!-- Descripción -->
    <div>
      <label for="descripcion_olimpiada" class="block text-sm font-medium text-gray-700">Descripción</label>
      <textarea 
        id="descripcion_olimpiada" 
        name="descripcion_olimpiada" 
        [(ngModel)]="olimpiada.descripcion_olimpiada" 
        (blur)="validateDescripcion()"
        rows="4"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
      ></textarea>
      <p class="text-red-500 text-sm mt-1">{{ errors.descripcion }}</p>
    </div>
    
    <!-- Fechas -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="fecha_inicio" class="block text-sm font-medium text-gray-700">Fecha de Inicio</label>
        <input 
          type="date" 
          id="fecha_inicio" 
          name="fecha_inicio" 
          [(ngModel)]="olimpiada.fecha_inicio" 
          (change)="validateFechas()"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
        >
      </div>
      <div>
        <label for="fecha_final" class="block text-sm font-medium text-gray-700">Fecha Final</label>
        <input 
          type="date" 
          id="fecha_final" 
          name="fecha_final" 
          [(ngModel)]="olimpiada.fecha_final" 
          (change)="validateFechas()"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
        >
      </div>
      <p class="text-red-500 text-sm mt-1 col-span-2">{{ errors.fechas }}</p>
    </div>
    
    <!-- Mensaje de error por duplicado -->
    <p class="text-red-500 text-sm mt-1">{{ errors.duplicado }}</p>
    
    <!-- Botones -->
    <div class="flex justify-end space-x-4">
      <button 
        type="button" 
        (click)="resetForm()"
        class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300"
      >
        Cancelar
      </button>
      <button 
        type="submit" 
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
      >
        Guardar Olimpiada
      </button>
    </div>
  </form>
</div>
