<div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
  <h2 class="text-2xl font-bold mb-4 text-blue-600">Boleta de Pago</h2>

  <div class="space-y-3">
    <div>
      <span class="font-semibold">Número de Boleta:</span>
      <span class="ml-2 text-gray-700">{{ boletaData.numero_boleta }}</span>


    </div>

    <div>
      <span class="font-semibold">Monto:</span>
      <span class="ml-2 text-green-600">
        {{ formatCurrency(boletaData.monto) }}
      </span>
    </div>

    <div>
      <span class="font-semibold">Fecha de Generación:</span>
      <span class="ml-2 text-gray-700">
        {{ formatDate(boletaData.fecha_generacion) }}
      </span>
    </div>
  </div>
</div>
