<div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
  <h2 class="text-2xl font-bold mb-4 text-blue-600">Boleta de Pago</h2>

  <div class="space-y-3">
    <div>
      <span class="font-semibold">Número de Boleta:</span>
      <span class="ml-2 text-gray-700">{{ boletaData.numero_boleta || 'N/A' }}</span>
    </div>

    <div>
      <span class="font-semibold">Monto:</span>
      <span class="ml-2 text-green-600">
        {{ boletaData.monto ? formatCurrency(boletaData.monto) : 'N/A' }}
      </span>
    </div>

    <div>
      <span class="font-semibold">Fecha de Generación:</span>
      <span class="ml-2 text-gray-700">
        {{ boletaData.fecha_generacion ? formatDate(boletaData.fecha_generacion) : 'N/A' }}
      </span>
    </div>
  </div>

  <div class="mt-6 text-center space-y-3">
    <button (click)="generatePdfBoleta()"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      Descargar Boleta PDF
    </button>
    
    <!-- Añadir esta sección para el envío manual por email -->
    <div class="mt-4">
      <h3 class="text-lg font-medium mb-2">Enviar por correo electrónico</h3>
      <div class="flex space-x-2">
        <input #emailInput type="email" placeholder="Correo del destinatario"
               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        <button (click)="enviarPorEmail(emailInput.value)"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Enviar
        </button>
      </div>
    </div>
  </div>
</div>
