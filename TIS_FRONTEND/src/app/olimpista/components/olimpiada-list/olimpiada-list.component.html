<section class="pt-8 pb-8">
   <div class="container">
     <ul class="olimpistas__list">

       @for (olimpiada of olimpiada; track olimpiada.id) {
         <app-olimpiada-card
           [olimpiada]="olimpiada"
           (olimpiadaEliminada)="onOlimpiadaEliminada($event)"
         ></app-olimpiada-card>
       } @empty {
         <p class="text-center">No se encontraron resultados</p>
       }

     </ul>
   </div>
 </section>
