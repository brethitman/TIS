<section class="pt-8 pb-8">
    <div class="container">
      <ul class="olimpistas__list">
        
        <!-- Recorremos la lista de olimpiadas y creamos una card para cada una -->
        <ng-container *ngFor="let olimpiada of olimpiadas; trackBy: trackOlimpiada">
          <app-olimpiada-card [olimpiada]="olimpiada"></app-olimpiada-card>
        </ng-container>
  
        <!-- Si no hay olimpiadas, mostramos un mensaje -->
        <p *ngIf="olimpiadas.length === 0" class="text-center">No se encontraron resultados</p>
      </ul>
    </div>
  </section>
