<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Tarjeta principal -->
<div class="bg-white rounded-lg shadow-md mb-4 border relative">
  <!-- Botón eliminar -->
  <button 
    (click)="onButton1Click()" 
    class="absolute top-2 right-2 bg-red-600 text-white rounded w-6 h-6 flex items-center justify-center hover:bg-red-700"
    title="Eliminar"
  >
    ✕
  </button>

  <!-- Encabezado -->
  <div class="bg-gradient-to-r from-red-600 to-blue-600 text-white px-4 py-3 rounded-t-lg flex justify-between items-center">
    <h3 class="text-2xl font-bold">{{ olimpiada.nombre_olimpiada }}</h3>

    <!-- Botón editar -->
  <button (click)="onButton2Click()" class="absolute top-2 right-10 text-white hover:text-gray-200" title="Editar">
    <i class="fas fa-pen-to-square text-lg"></i>
  </button>

  </div>

  <!-- Cuerpo de la tarjeta -->
  <div class="px-6 py-4">
    <div class="mb-2">
      <span class="font-semibold">Descripción:</span>
      <p class="text-gray-700 ml-2 whitespace-pre-line">{{ olimpiada.descripcion_olimpiada }}</p>
    </div>
    <div class="mb-2">
      <span class="font-semibold">Fecha inicio:</span>
      <span class="text-gray-700 ml-2">{{ olimpiada.fecha_inicio | date:'dd/MM/yyyy' }}</span>
    </div>
    <div class="mb-4">
      <span class="font-semibold">Fecha fin:</span>
      <span class="text-gray-700 ml-2">{{ olimpiada.fecha_final | date:'dd/MM/yyyy' }}</span>
    </div>

    <!-- Botón Añadir Área -->
    <button 
      (click)="onButton3Click()" 
      class="bg-blue-900 hover:bg-blue-800 text-white px-5 py-2 rounded font-medium"
    >
      Añadir Área
    </button>
  </div>
</div>

<!-- Modal de edición -->
<div *ngIf="isEditModalOpen" class="fixed inset-0 z-50 flex items-center justify-center px-2 bg-gray-300/60">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
    <h2 class="text-xl font-bold mb-4">Editar Olimpiada</h2>

    <form>
      <div class="mb-4">
        <label class="block font-semibold mb-1">Nombre:</label>
        <input [(ngModel)]="editableOlimpiada.nombre_olimpiada" name="nombre" class="w-full border rounded px-3 py-2" />
      </div>

      <div class="mb-4">
        <label class="block font-semibold mb-1">Descripción:</label>
        <textarea [(ngModel)]="editableOlimpiada.descripcion_olimpiada" name="descripcion" class="w-full border rounded px-3 py-2"></textarea>
      </div>

      <div class="mb-4">
        <label class="block font-semibold mb-1">Fecha Inicio:</label>
        <input type="date" [(ngModel)]="editableOlimpiada.fecha_inicio" name="fechaInicio" class="w-full border rounded px-3 py-2" />
      </div>

      <div class="mb-4">
        <label class="block font-semibold mb-1">Fecha Fin:</label>
        <input type="date" [(ngModel)]="editableOlimpiada.fecha_final" name="fechaFinal" class="w-full border rounded px-3 py-2" />
      </div>

      <div *ngIf="errorMessage" class="text-red-600 font-medium mb-4">{{ errorMessage }}</div>

      <div class="flex justify-end space-x-2">
        <button type="button" (click)="closeEditModal()" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">Cancelar</button>
        <button type="button" (click)="saveEdit()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Aceptar</button>
      </div>
    </form>
  </div>
</div>
