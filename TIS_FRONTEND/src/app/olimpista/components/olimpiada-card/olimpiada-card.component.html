<div class="max-w-4xl mx-auto p-4 space-y-8">
  <!-- Contenedor principal de la olimpiada -->
  <div class="bg-white rounded-xl shadow-lg border border-blue-100 overflow-hidden">
    <!-- Encabezado destacado -->
    <div class="bg-blue-50 px-6 py-4 border-b border-blue-200">
      <h3 class="text-2xl font-bold text-blue-800 flex items-center gap-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
        </svg>
        Información de la Olimpiada
      </h3>
    </div>

    <div class="p-6 space-y-8">
      <!-- Sección de datos principales -->
      <div class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Columna izquierda -->
          <div class="space-y-4">
            <div class="bg-gray-50 p-4 rounded-lg border border-gray-100">
              <label class="block text-sm font-semibold text-gray-600 mb-2">Nombre oficial</label>
              <p class="text-lg font-bold text-gray-900">{{ Olimpiada.nombre_olimpiada }}</p>
            </div>

            <div class="bg-gray-50 p-4 rounded-lg border border-gray-100">
              <label class="block text-sm font-semibold text-gray-600 mb-2">Periodo de ejecución</label>
              <div class="flex items-center gap-4">
                <div class="flex-1">
                  <p class="text-sm text-gray-600">Fecha inicio</p>
                  <p class="font-medium text-blue-700">{{ Olimpiada.fecha_inicio | date:'mediumDate' }}</p>
                </div>
                <div class="flex-1">
                  <p class="text-sm text-gray-600">Fecha final</p>
                  <p class="font-medium text-blue-700">{{ Olimpiada.fecha_final | date:'mediumDate' }}</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Columna derecha -->
          <div class="space-y-4">
            <div class="bg-gray-50 p-4 rounded-lg border border-gray-100 h-full">
              <label class="block text-sm font-semibold text-gray-600 mb-2">Descripción oficial</label>
              <p class="text-gray-700 leading-relaxed italic">{{ Olimpiada.descripcion_olimpiada }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Sección de áreas relacionadas -->
      <div class="border-t border-blue-100 pt-8">
        <div class="flex items-center gap-3 mb-6">
          <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
          <h4 class="text-xl font-semibold text-gray-800">Áreas de Competencia</h4>
        </div>


        <app-area-list
          [Area]="area()"
          (onAreaUpdated)="handleAreaUpdated($event)"
          class="space-y-4"
        ></app-area-list>

      </div>
    </div>
  </div>
</div>
