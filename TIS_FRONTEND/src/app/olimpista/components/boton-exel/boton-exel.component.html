<div>
<div class="mx-auto p-4 bg-white rounded-lg shadow-md w-4/5 w-full">
  <label for="excelInput"
    class="inline-block p-4 py-2 text-white bg-blue-600 rounded cursor-pointer hover:bg-blue-700 transition">
    Subir archivo Excel
  </label>
  <input id="excelInput" type="file" (change)="onFileChange($event)" accept=".xlsx, .xls" class="hidden" />

  <div *ngIf="datosExcel && datosExcel.length > 0" class="mt-6 overflow-auto">
    <h3 class="text-lg font-semibold text-gray-800 mb-3">Contenido del archivo:</h3>

    <table class="table-auto min-w-full text-sm text-left text-gray-700 border border-gray-900">
      <thead class="bg-gray-100">
        <tr>
          <th *ngFor="let header of datosExcel[0]" class="px-4 py-3 border font-semibold text-lg text-gray-900">
            {{ header }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of datosExcel.slice(1)">
          <td *ngFor="let cell of row" class="px-4 py-3 border">{{ cell }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="datosExcel && datosExcel.length === 0" class="mt-6 text-gray-600 italic">
    No se han cargado datos del archivo Excel.
  </div>
</div>
</div>
