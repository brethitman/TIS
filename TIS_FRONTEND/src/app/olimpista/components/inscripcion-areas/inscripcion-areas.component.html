<div class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold mb-4 text-center">Registro de Áreas</h2>
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Campo para Nombre del Área -->
    <div>
      <label for="nombre_area" class="block text-sm font-medium text-gray-700">Nombre del Área:</label>
      <input
        type="text"
        id="nombre_area"
        [(ngModel)]="area.nombre_area"
        name="nombre_area"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
      />
    </div>

    <!-- Campo para Descripción -->
    <div>
      <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción:</label>
      <textarea
        id="descripcion"
        [(ngModel)]="area.descripcion"
        name="descripcion"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        rows="4"
        placeholder="Escribe una descripción del área..."
      ></textarea>
    </div>



    <!-- Botón de Submit -->
    <button
      type="submit"
      class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    >
      Guardar
    </button>
  </form>
</div>
