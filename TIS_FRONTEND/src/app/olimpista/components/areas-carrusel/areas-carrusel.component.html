<div class="flex justify-center my-4 p-2">
  <div
    class="flex-wrap w-full max-w-500 overflow-x-auto scrollbar-thin scrollbar-thumb-white scrollbar-track-transparent 
    border-gray-300 shadow-lg shadow-gray-500/50 border-b-2 rounded-lg mx-8 justify-center bg-neutral-50 "
  >
    <div class="flex space-x-6 px-4 min-w-max justify-center">
      <div
        *ngFor="let area of Area"
        [ngClass]="{
          'bg-gradient-to-r from-red-500 to-blue-500 p-[3px]': areaSeleccionada === area,
          'p-[2px]': true
        }"
        class="rounded-2xl flex-shrink-0 transition-all duration-300"
      >
        <button
          (click)="onAreaClick(area)"
          class="w-full h-full px-8 py-3 text-black bg-white rounded-2xl transition-all duration-200"
          [ngClass]="{
            'border-transparent hover:border-gray-500': areaSeleccionada !== area,
            'border-transparent': areaSeleccionada === area
          }"
        >
          <span class="font-medium">{{ area.nombre_area }}</span>
        </button>
      </div>
    </div>
  </div>
</div>
