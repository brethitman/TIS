<div class="max-w-4xl mx-auto px-4">
  <!-- Banner de cabecera -->
  <div class="bg-gradient-to-r from-red-600 via-purple-800 to-blue-600 py-5 mb-8 w-screen relative left-1/2 transform -translate-x-1/2 shadow-md">
    <h1 class="text-white font-bold text-2xl max-w-4xl mx-auto flex items-center">
      <i class="fas fa-file-alt mr-3"></i> INSCRIPCIÓN PASO 2
    </h1>
  </div>

  <div class="bg-white p-6 rounded-lg shadow-sm mb-8">
    <!-- Sección: Datos del postulante -->
    <div class="mb-8">
      <h2 class="text-xl font-bold mb-2 pb-2 border-b-2 border-indigo-700 text-gray-800 flex items-center">
        <i class="fas fa-user-graduate mr-2 text-indigo-700"></i> Datos del postulante:
      </h2>
      <p class="text-sm text-gray-600 italic mb-6">Llenar los siguientes datos para generar la boleta de pago correctamente</p>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Columna 1 -->
        <div>
          <div class="mb-5">
            <label class="font-semibold text-gray-800 flex items-center mb-2">
              <i class="fas fa-user mr-2 text-gray-600"></i> Nombre(s):
            </label>
            <input type="text" [(ngModel)]="olimpistaData.nombres" name="olimpistaNombres"
                   class="w-full px-3 py-2 border border-gray-300 rounded h-10" required>
          </div>

          <div class="mb-5">
            <label class="font-semibold text-gray-800 flex items-center mb-2">
              <i class="fas fa-signature mr-2 text-gray-600"></i> Apellido(s):
            </label>
            <input type="text" [(ngModel)]="olimpistaData.apellidos" name="olimpistaApellidos"
                   class="w-full px-3 py-2 border border-gray-300 rounded h-10" required>
          </div>

          <div class="mb-5">
            <label class="font-semibold text-gray-800 flex items-center mb-2">
              <i class="fas fa-id-card mr-2 text-gray-600"></i> Carnet de Identidad (C.I.):
            </label>
            <input type="text" [(ngModel)]="olimpistaData.ci" name="olimpistaCi"
                   class="w-full px-3 py-2 border border-gray-300 rounded h-10" required>
          </div>

          <div class="mb-5">
            <label class="font-semibold text-gray-800 flex items-center mb-2">
              <i class="fas fa-birthday-cake mr-2 text-gray-600"></i> Fecha de Nacimiento:
            </label>
            <input type="date" [(ngModel)]="olimpistaData.fecha_nacimiento" name="olimpistaFechaNacimiento"
                   class="w-full px-3 py-2 border border-gray-300 rounded h-10">
          </div>
        </div>

        <!-- Columna 2 -->
        <div>
          <div class="mb-5">
            <label class="font-semibold text-gray-800 flex items-center mb-2">
              <i class="fas fa-envelope mr-2 text-gray-600"></i> Correo electrónico:
            </label>
            <input type="email" [(ngModel)]="olimpistaData.correo" name="olimpistaCorreo"
                   class="w-full px-3 py-2 border border-gray-300 rounded h-10">
          </div>

          <div class="mb-5">
            <label class="font-semibold text-gray-800 flex items-center mb-2">
              <i class="fas fa-phone mr-2 text-gray-600"></i> Teléfono:
            </label>
            <input type="text" [(ngModel)]="olimpistaData.telefono" name="olimpistaTelefono"
                   class="w-full px-3 py-2 border border-gray-300 rounded h-10">
          </div>

          <div class="mb-5">
            <label class="font-semibold text-gray-800 flex items-center mb-2">
              <i class="fas fa-school mr-2 text-gray-600"></i> Colegio:
            </label>
            <input type="text" [(ngModel)]="olimpistaData.colegio" name="olimpistaColegio"
                   class="w-full px-3 py-2 border border-gray-300 rounded h-10">
          </div>

          <div class="mb-5">
            <label class="font-semibold text-gray-800 flex items-center mb-2">
              <i class="fas fa-graduation-cap mr-2 text-gray-600"></i> Curso:
            </label>
            <input type="text" [(ngModel)]="olimpistaData.curso" name="olimpistaCurso"
                   class="w-full px-3 py-2 border border-gray-300 rounded h-10">
          </div>
        </div>
      </div>

      <!-- Campos adicionales -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
        <div class="mb-5">
          <label class="font-semibold text-gray-800 flex items-center mb-2">
            <i class="fas fa-map-marker-alt mr-2 text-gray-600"></i> Departamento:
          </label>
          <input type="text" [(ngModel)]="olimpistaData.departamento" name="olimpistaDepartamento"
                 class="w-full px-3 py-2 border border-gray-300 rounded h-10">
        </div>

        <div class="mb-5">
          <label class="font-semibold text-gray-800 flex items-center mb-2">
            <i class="fas fa-map-marked-alt mr-2 text-gray-600"></i> Provincia:
          </label>
          <input type="text" [(ngModel)]="olimpistaData.provincia" name="olimpistaProvincia"
                 class="w-full px-3 py-2 border border-gray-300 rounded h-10">
        </div>
      </div>
    </div>

    <!-- Botones de navegación -->
    <div class="flex justify-between mt-8">
      <button (click)="volver()" class="px-6 py-3 bg-gray-500 text-white rounded shadow-md">
        Anterior
      </button>

      <button (click)="siguiente()"
              [disabled]="!olimpistaData.nombres || !olimpistaData.apellidos || !olimpistaData.ci"
              class="px-6 py-3 bg-red-600 text-white rounded shadow-md disabled:bg-gray-400">
        Siguiente
      </button>
    </div>
  </div>

  <!-- Footer -->
  <div class="bg-blue-900 text-white p-6 w-screen relative left-1/2 transform -translate-x-1/2 shadow-md -mt-4">
    <!-- ... (mantén tu footer existente) ... -->
  </div>
</div>
