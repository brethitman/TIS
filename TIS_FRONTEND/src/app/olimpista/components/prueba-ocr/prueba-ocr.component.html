<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Subir Comprobante</h2>
  
    <!-- Botón para seleccionar archivo -->
    <input type="file" accept="image/*" (change)="onFileSelected($event)" id="fileInput" hidden />
    <button
      class="bg-[#0D1271] text-white px-6 py-3 rounded-lg shadow hover:shadow-lg transition duration-300 mb-4"
      (click)="triggerFileInput()"
    >
      Seleccionar Imagen
    </button>
  
    <!-- Mensaje de confirmación -->
    <div *ngIf="imagenConfirmada" class="bg-green-100 text-green-800 px-4 py-2 rounded mb-4 shadow">
      Imagen subida correctamente.
    </div>
  
    <!-- Imagen cargada -->
    <div *ngIf="imagenCargada" class="mb-4">
      <img [src]="imagenCargada" alt="Imagen subida" class="max-w-xs rounded shadow" />
    </div>
  
    <!-- Progreso OCR -->
    <div *ngIf="cargandoOCR" class="text-blue-600 mb-4">
      Procesando OCR...
    </div>
  
    <!-- Resultado OCR -->
    <div *ngIf="ocrResultado && !cargandoOCR" class="w-full max-w-xl bg-white p-4 rounded shadow">
      <h3 class="font-semibold mb-2 text-gray-700">Texto reconocido:</h3>
      <pre class="text-sm text-gray-800 whitespace-pre-wrap">{{ ocrResultado }}</pre>
    </div>
  </div>
