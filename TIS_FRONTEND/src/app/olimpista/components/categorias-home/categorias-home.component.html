<div *ngFor="let categoria of categorias" class="bg-blue-500 p-2 mb-2 rounded">
    <p>Nombre: {{categoria.nombre_nivel}}</p>
    <p>Descripcion: {{categoria.descripcion}}</p>
    <p>costo: {{categoria.costo}}</p>
    <div *ngIf="!categorias || categorias.length === 0" class="text-gray-500">
        No hay categorías disponibles para esta área.
    </div>
</div>
