<div class="olimpista__card bg-blue-50 shadow-md rounded-lg overflow-hidden">
  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ Area.nombre_area }}</h3>
    <td class="px-2 py-2 text-sm font-semibold-500">{{ Area.descripcion }}</td>

        <!-- Contenedor de Categorías -->
    <div class="border border-gray-200 p-4 bg-white rounded-lg">
      <h4 class="text-md font-bold text-gray-700 mb-3">Información del Área</h4>
      <table class="min-w-full">
        <tbody>
          <tr class="border-b border-gray-200">
            <td class="px-2 py-2 text-sm text-gray-500">Nombre:</td>
            <td class="px-2 py-2 text-sm font-semibold text-gray-800">{{ Area.nombre_area }}</td>
          </tr>
          <tr>
            <td class="px-2 py-2 text-sm text-gray-500">Descripción:</td>
            <td class="px-2 py-2 text-sm font-semibold text-gray-800">
              {{ Area.descripcion || 'No disponible' }}
            </td>
          </tr>
        </tbody>
      </table>
      <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded" (click)="openModal()">
        Añadir categoría
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="isModalOpen" class="fixed inset-0 bg-gray-600 flex justify-center items-center" style="background-color: rgba(75, 85, 99, 0.3);">
  <div class="bg-white p-5 rounded-lg shadow-lg max-w-md" style="width: 600px; height: 500px; background-color:rgba(206, 223, 255, 100);"> 

      <!-- Título Principal -->
      <h2 class="text-xl font-bold text-gray-900">Añadir Categoría</h2>
      <p class="text-sm text-gray-500 mb-4">Introduce los detalles de la categoría.</p>

    <!-- Nombre de Categoría -->
    <label class="text-sm text-gray-700">Nombre de la Categoría</label>
    <input type="text" placeholder="Ingresar nombre de la categoría"
      class="mt-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-400" style="background-color: white;">

    <!-- Nivel Académico -->
    <label class="text-sm text-gray-700 mt-4 block">Nivel Académico</label>
    <select class="mt-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-400" style="background-color: white;">
      <option value="" disabled selected class="text-gray-400">Seleccionar nivel académico</option>
      <option value="basico">Básico</option>
      <option value="medio">Medio</option>
      <option value="superior">Superior</option>
      <option value="postgrado">Postgrado</option>
    </select>

    <!-- Fecha de examen -->
    <label class="text-sm text-gray-700 mt-4 block">Fecha de examen</label>
    <input type="date" placeholder="Ingresar fecha de examen"
      class="mt-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-400" style="background-color: white;">

    <!-- Costo de la Categoría -->
    <label class="text-sm text-gray-700 mt-4 block">Costo de la Categoría</label>
    <input type="text" placeholder="Ingresar costo"
      class="mt-2 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-400" style="background-color: white;">

    <!-- Botones de acción -->
    <div class="mt-5 flex justify-end gap-55">
      <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" (click)="saveCategory()">Aceptar</button>
      <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600" (click)="closeModal()">Cancelar</button>
    </div>
  </form>
  </div>
</div>
