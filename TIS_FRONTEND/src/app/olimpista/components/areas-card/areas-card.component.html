<div class="olimpista__card bg-blue-50 shadow-md rounded-lg overflow-hidden">
  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-800 mb-2">Datos del Área</h3>
    <div class="border border-gray-200 p-4 bg-white rounded-lg">
      <h4 class="text-md font-bold text-gray-700 mb-3">Información del Área</h4>
      <table class="min-w-full">
        <tbody>
          <tr class="border-b border-gray-200">
            <td class="px-2 py-2 text-sm text-gray-500">Nombre:</td>
            <td class="px-2 py-2 text-sm font-semibold text-gray-800">{{ Area.nombre_area }}</td>
          </tr>
          <tr>
            <td class="px-2 py-2 text-sm text-gray-500">Costo:</td>
            <td class="px-2 py-2 text-sm font-semibold text-gray-800">
              {{ Area.costo | currency:'USD':'symbol':'1.2-2' }} <!-- Usa el pipe currency -->
            </td>
          </tr>
          <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded" (click)="openModal()">
            Añadir categoría
          </button>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="isModalOpen" class="fixed inset-0 bg-gray-600 flex justify-center items-center" style="background-color: rgba(75, 85, 99, 0.3)">
  <div class="bg-white p-5 rounded-lg shadow-lg max-w-md" style=" width: 600px; height: 400px; background-color: (220, 220, 239, 100);">
    <h3 class="text-lg font-semibold text-gray-800">Añadir Categoría</h3>
    <p class="text-sm text-gray-500">Introduce los detalles de la categoría.</p>
    <input 
      type="text" 
      placeholder="Nombre de la categoría" 
      class="mt-4 p-2 border border-gray-300 rounded w-full" >
    <div class="mt-4 flex justify-end gap-2">
      <button 
        class="px-4 py-2 bg-gray-300 rounded" 
        (click)="closeModal()">Cancelar</button>
      <button 
        class="px-4 py-2 bg-blue-500 text-white rounded" 
        (click)="saveCategory()">Guardar</button> 
    </div>
  </div>
</div>
