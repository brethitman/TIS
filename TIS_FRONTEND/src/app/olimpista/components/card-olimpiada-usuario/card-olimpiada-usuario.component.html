<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div
  class="relative rounded-xl bg-white p-6 shadow-xl hover:shadow-2xl transition-all duration-300 border-t-4 border-red-600 mb-6">
  <!-- Icono superior -->
  <div
    class="absolute -top-6 left-1/2 transform -translate-x-1/2 w-12 h-12 flex items-center justify-center rounded-full bg-gradient-to-r from-red-600 to-red-800 text-white shadow-lg">
    <i class="fas fa-graduation-cap text-xl"></i>
  </div>

  <!-- Título -->
  <h2 class="text-center text-xl font-bold mb-2 mt-4 text-gray-800 font-serif">
    {{ olimpiada.nombre_olimpiada }}
  </h2>

  <!-- Fechas -->
  <div class="flex justify-center items-center mb-4 text-sm text-gray-600">
    <i class="fas fa-calendar-alt mr-2 text-red-600"></i>
    <span>{{ olimpiada.fecha_inicio | date:'dd/MM/yyyy' }}</span>
    <span class="mx-2">-</span>
    <span>{{ olimpiada.fecha_final | date:'dd/MM/yyyy' }}</span>
  </div>

  <!-- Descripción -->
  <div class="mb-5">
    <div class="flex items-center mb-3">
      <div class="h-px bg-gray-200 flex-1"></div>
      <h4 class="text-xs font-semibold text-gray-500 uppercase tracking-wider px-3">Descripción</h4>
      <div class="h-px bg-gray-200 flex-1"></div>
    </div>
    <p class="text-gray-700 leading-relaxed text-justify text-sm">
      {{ olimpiada.descripcion_olimpiada }}
    </p>
  </div>

  <!-- Estado y botón -->
  <div class="pt-4 border-t border-gray-100">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <span class="text-sm font-medium text-gray-600">Estado:</span>
        <span class="px-2 py-1 bg-green-100 text-green-800 text-xs font-medium rounded-full">
          Inscripciones abiertas
        </span>
      </div>
      <button (click)="irVisualizacion()"
        class="bg-gradient-to-r from-red-600 to-red-800 hover:from-red-700 hover:to-red-900 text-white px-5 py-2 rounded-lg transition-all duration-200 shadow hover:shadow-md flex items-center space-x-2">
        <i class="fas fa-file-alt text-sm"></i>
        <span class="font-medium tracking-wide">Inscribirse ahora</span>
        <i class="fas fa-chevron-right text-xs ml-1"></i>
      </button>
    </div>
  </div>
</div>
