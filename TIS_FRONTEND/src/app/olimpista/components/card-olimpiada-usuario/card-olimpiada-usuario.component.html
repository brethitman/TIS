<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="bg-white rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-200 overflow-hidden mb-6 group">

  <!-- Header -->
  <div class="bg-gradient-to-r from-blue-900 to-blue-800 text-white px-6 py-5">
    <div class="flex justify-between items-start">
      <div class="flex-1">
        <h3 class="text-2xl font-bold tracking-tight mb-2 font-serif">
          {{ olimpiada.nombre_olimpiada }}
        </h3>
        <div class="flex items-center space-x-4 text-sm font-medium text-blue-100">
          <div class="flex items-center">
            <i class="fas fa-calendar-alt mr-2 text-blue-200"></i>
            <span>{{ olimpiada.fecha_inicio | date:'dd/MM/yyyy' }}</span>
            <span class="mx-2 text-blue-300">-</span>
            <span>{{ olimpiada.fecha_final | date:'dd/MM/yyyy' }}</span>
          </div>
        </div>
      </div>
      <div class="bg-blue-100/10 p-3 rounded-full">
        <i class="fas fa-graduation-cap text-2xl text-blue-200"></i>
      </div>
    </div>
  </div>

  <!-- Cuerpo -->
  <div class="px-6 py-5 space-y-4">
    <div class="space-y-3">
      <div class="flex items-center">
        <div class="h-px bg-blue-100 flex-1"></div>
        <h4 class="text-sm font-semibold text-blue-800 uppercase tracking-wider px-3">Descripción</h4>
        <div class="h-px bg-blue-100 flex-1"></div>
      </div>
      <p class="text-gray-700 leading-relaxed text-justify text-base font-light">
        {{ olimpiada.descripcion_olimpiada }}
      </p>
    </div>

    <!-- Estado y botón -->
    <div class="pt-4 border-t border-blue-50">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <span class="text-sm font-medium text-blue-800">Estado:</span>
          <span class="px-2 py-1 bg-green-100 text-green-800 text-xs font-medium rounded-full">
            Inscripciones abiertas
          </span>
        </div>
        <button
          (click)="entrar()"
          class="bg-blue-800 hover:bg-blue-900 text-white px-5 py-2.5 rounded-md transition-all duration-200
                 group-hover:shadow-lg flex items-center space-x-2"
        >
          <i class="fas fa-file-alt text-sm"></i>
          <span class="font-medium tracking-wide">Inscribirse ahora</span>
          <i class="fas fa-chevron-right text-xs ml-1"></i>
        </button>
      </div>
    </div>
  </div>
</div>
