<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Formulario de Inscripción (Paso 2/3: Tutores)</h1>

  <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-100 text-red-700 rounded-lg">
      {{ errorMessage }}
  </div>

  <form [formGroup]="tutorForm" (ngSubmit)="nextStep()" class="space-y-6">
      <div class="bg-gray-50 p-4 rounded-lg">
          <h2 class="text-xl font-semibold mb-4">Datos del Tutor(es)</h2>
          <div formArrayName="tutors"
               *ngFor="let tutor of tutors.controls; let i = index"
               class="mb-4 border-b pb-4">
              <div [formGroupName]="i" class="space-y-3">
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div>
                          <label class="block text-sm font-medium text-gray-700">Nombres</label>
                          <input formControlName="nombres" type="text"
                                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                          <div *ngIf="tutors.controls[i].get('nombres')?.touched && tutors.controls[i].get('nombres')?.errors"
                               class="text-red-500 text-sm mt-1">Campo requerido</div>
                      </div>

                      <div>
                          <label class="block text-sm font-medium text-gray-700">Apellidos</label>
                          <input formControlName="apellidos" type="text"
                                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                          <div *ngIf="tutors.controls[i].get('apellidos')?.touched && tutors.controls[i].get('apellidos')?.errors"
                               class="text-red-500 text-sm mt-1">Campo requerido</div>
                      </div>

                      <div>
                          <label class="block text-sm font-medium text-gray-700">Carnet de Identidad</label>
                          <input formControlName="ci" type="text"
                                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                          <div *ngIf="tutors.controls[i].get('ci')?.touched && tutors.controls[i].get('ci')?.errors"
                               class="text-red-500 text-sm mt-1">Campo requerido</div>
                      </div>

                      <div>
                          <label class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                          <input formControlName="correo" type="email"
                                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                          <div *ngIf="tutors.controls[i].get('correo')?.touched && tutors.controls[i].get('correo')?.errors"
                               class="text-red-500 text-sm mt-1">
                              {{ tutors.controls[i].get('correo')?.errors?.['email'] ? 'Formato de correo inválido' : 'Campo requerido' }}
                          </div>
                      </div>

                      <div>
                          <label class="block text-sm font-medium text-gray-700">Teléfono</label>
                          <input formControlName="telefono" type="tel"
                                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                          <div *ngIf="tutors.controls[i].get('telefono')?.touched && tutors.controls[i].get('telefono')?.errors"
                               class="text-red-500 text-sm mt-1">Campo requerido</div>
                      </div>
                  </div>
                  <button type="button" (click)="removeTutor(i)"
                          class="mt-2 text-red-600 hover:text-red-800 text-sm"
                          *ngIf="tutors.length > 1">Eliminar Tutor</button>
              </div>
          </div>
          <button type="button" (click)="addTutor()"
                  class="mt-2 text-blue-600 hover:text-blue-800 text-sm">
              + Agregar otro tutor
          </button>
      </div>

       <div class="flex justify-between mt-6">
          <button type="button" (click)="prevStep()"
                  class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded transition-colors duration-200">
              Atrás
          </button>
          <button type="submit" [disabled]="tutorForm.invalid || tutors.length === 0"
                  class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded
                         disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors duration-200">
              Siguiente
          </button>
      </div>
  </form>
</div>
