<div class="card">
    <div class="card-header">
      <h3>Nueva Olimpiada</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="crearOlimpiada()">
        <div class="form-group">
          <label>Nombre:</label>
          <input type="text" class="form-control" [(ngModel)]="nuevaOlimpiada.nombre_olimpiada" 
                 name="nombre" required>
        </div>
        
        <div class="form-group">
          <label>Descripci√≥n:</label>
          <textarea class="form-control" [(ngModel)]="nuevaOlimpiada.descripcion_olimpiada" 
                    name="descripcion"></textarea>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Fecha Inicio:</label>
              <input type="date" class="form-control" [(ngModel)]="nuevaOlimpiada.fecha_inicio" 
                     name="fecha_inicio" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Fecha Fin:</label>
              <input type="date" class="form-control" [(ngModel)]="nuevaOlimpiada.fecha_final" 
                     name="fecha_final" required>
            </div>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Crear Olimpiada</button>
      </form>
    </div>
  </div>
