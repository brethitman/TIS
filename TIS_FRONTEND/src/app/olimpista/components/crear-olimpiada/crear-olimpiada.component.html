<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Crear Nueva Olimpiada</h2>

  <form [formGroup]="olimpiadaForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Información General -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre *</label>
        <input type="text" formControlName="nombre_olimpiada"
               class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
               [class.border-red-500]="olimpiadaForm.get('nombre_olimpiada')?.invalid && olimpiadaForm.get('nombre_olimpiada')?.touched">
        <div *ngIf="olimpiadaForm.get('nombre_olimpiada')?.invalid && olimpiadaForm.get('nombre_olimpiada')?.touched"
             class="mt-1 text-sm text-red-600">
          <span *ngIf="olimpiadaForm.get('nombre_olimpiada')?.errors?.['required']">Campo requerido</span>
          <span *ngIf="olimpiadaForm.get('nombre_olimpiada')?.errors?.['minlength']">Mínimo 3 caracteres</span>
        </div>
      </div>

      <div class="md:col-span-2">
        <label for="descripcion_olimpiada" class="block text-sm font-medium text-gray-700 mb-1">Descripción *</label>
        <textarea id="descripcion_olimpiada" formControlName="descripcion_olimpiada" rows="3"
                  class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                  [class.border-red-500]="olimpiadaForm.get('descripcion_olimpiada')?.invalid && olimpiadaForm.get('descripcion_olimpiada')?.touched"
                  placeholder="Ingrese una descripción de la olimpiada"></textarea>
        <div *ngIf="olimpiadaForm.get('descripcion_olimpiada')?.invalid && olimpiadaForm.get('descripcion_olimpiada')?.touched"
             class="mt-1 text-sm text-red-600">
          <span *ngIf="olimpiadaForm.get('descripcion_olimpiada')?.errors?.['required']">Campo requerido</span>
          <span *ngIf="olimpiadaForm.get('descripcion_olimpiada')?.errors?.['minlength']">Mínimo 10 caracteres</span>
        </div>
      </div>

      <div>
        <label for="fecha_inicio" class="block text-sm font-medium text-gray-700 mb-1">Fecha Inicio *</label>
        <input type="date" id="fecha_inicio" formControlName="fecha_inicio"
               class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
               [class.border-red-500]="olimpiadaForm.get('fecha_inicio')?.invalid && olimpiadaForm.get('fecha_inicio')?.touched"
               placeholder="Seleccione la fecha de inicio">
        <div *ngIf="olimpiadaForm.get('fecha_inicio')?.invalid && olimpiadaForm.get('fecha_inicio')?.touched"
             class="mt-1 text-sm text-red-600">
          <span *ngIf="olimpiadaForm.get('fecha_inicio')?.errors?.['required']">Campo requerido</span>
        </div>
      </div>

      <div>
        <label for="fecha_final" class="block text-sm font-medium text-gray-700 mb-1">Fecha Final *</label>
        <input type="date" id="fecha_final" formControlName="fecha_final"
               class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
               [class.border-red-500]="olimpiadaForm.get('fecha_final')?.invalid && olimpiadaForm.get('fecha_final')?.touched"
               placeholder="Seleccione la fecha final">
        <div *ngIf="olimpiadaForm.get('fecha_final')?.invalid && olimpiadaForm.get('fecha_final')?.touched"
             class="mt-1 text-sm text-red-600">
          <span *ngIf="olimpiadaForm.get('fecha_final')?.errors?.['required']">Campo requerido</span>
        </div>
      </div>
    </div>


    <div class="border-t pt-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-gray-800">Áreas de Competencia</h3>
        <button type="button" (click)="agregarArea()"
                class="flex items-center gap-1 px-3 py-1 bg-blue-600 text-white rounded-md text-sm hover:bg-blue-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          Añadir Área
        </button>
      </div>

      <div formArrayName="areas" class="space-y-4">
        <div *ngFor="let area of areas.controls; let i = index" [formGroupName]="i"
             class="border rounded-lg p-4 relative hover:border-blue-300">
          <button *ngIf="areas.length > 1" type="button" (click)="eliminarArea(i)"
                  class="absolute top-2 right-2 text-gray-400 hover:text-red-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
            <span class="sr-only">Eliminar área</span>
          </button>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="nombre_area_{{i}}" class="block text-sm font-medium text-gray-700 mb-1">Nombre Área *</label>
              <input type="text" id="nombre_area_{{i}}" formControlName="nombre_area"
                     class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                     [class.border-red-500]="area.get('nombre_area')?.invalid && area.get('nombre_area')?.touched"
                     placeholder="Ingrese el nombre del área">
              <div *ngIf="area.get('nombre_area')?.invalid && area.get('nombre_area')?.touched"
                   class="mt-1 text-sm text-red-600">
                <span *ngIf="area.get('nombre_area')?.errors?.['required']">Campo requerido</span>
                <span *ngIf="area.get('nombre_area')?.errors?.['minlength']">Mínimo 3 caracteres</span>
              </div>
            </div>


            <div>
              <label for="descripcion_area_{{i}}" class="block text-sm font-medium text-gray-700 mb-1">Descripción *</label>
              <input type="text" id="descripcion_area_{{i}}" formControlName="descripcion"
                     class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                     [class.border-red-500]="area.get('descripcion')?.invalid && area.get('descripcion')?.touched"
                     placeholder="Ingrese la descripción del área">
              <div *ngIf="area.get('descripcion')?.invalid && area.get('descripcion')?.touched"
                   class="mt-1 text-sm text-red-600">
                <span *ngIf="area.get('descripcion')?.errors?.['required']">Campo requerido</span>
                <span *ngIf="area.get('descripcion')?.errors?.['minlength']">Mínimo 5 caracteres</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-end gap-3 pt-4 border-t">
      <button type="button" (click)="resetForm()"
              class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
        Limpiar
      </button>
      <button type="submit" [disabled]="olimpiadaForm.invalid || isLoading"
              class="px-4 py-2 bg-green-600 text-white rounded-md text-sm font-medium hover:bg-green-700 disabled:opacity-70 disabled:cursor-not-allowed">
        <span *ngIf="!isLoading">Crear Olimpiada</span>
        <span *ngIf="isLoading" class="flex items-center gap-2">
          <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Procesando...
        </span>
      </button>
    </div>
  </form>
</div>
