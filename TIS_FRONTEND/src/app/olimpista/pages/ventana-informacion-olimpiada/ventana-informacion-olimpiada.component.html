<h2>Información de la Olimpiada</h2>

<h1>{{ olimpiada?.['nombre_olimpiada'] }}</h1>
<p>Fecha de inicio: {{ olimpiada?.['fecha_inicio'] }}</p>
<p>Fecha de finalización: {{ olimpiada?.['fecha_final'] }}</p>


<h2>Áreas registradas</h2>
<ul>
  <li *ngFor="let area of areasDisponibles">{{ area.nombre_area}}</li>
</ul>
  <div>
    <button (click)="entrar()">
        Formulario de inscripcion
    </button>
    <button>
        Inscripcion por una lista de excel
    </button>
  </div>
