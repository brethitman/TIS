<div *ngIf="pasoActual === 1">
  <app-inscripcion1 (continuar)="siguientePaso()"></app-inscripcion1>
</div>

<div *ngIf="pasoActual === 2">
  <app-inscripcion2 (continuar)="siguientePaso()" (atras)="anteriorPaso()"></app-inscripcion2>
</div>

<div *ngIf="pasoActual === 3">
  <app-inscripcion3 (atras)="anteriorPaso()"></app-inscripcion3>
</div>
