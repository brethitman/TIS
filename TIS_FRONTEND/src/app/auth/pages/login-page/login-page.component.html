<section class="flex items-center justify-center min-h-screen bg-gray-50">
  <form
    (ngSubmit)="onSubmit()"
    class="login__form bg-white p-8 rounded-lg shadow-md w-full max-w-sm border border-gray-200"
  >
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Iniciar Sesi칩n</h1>
      <p class="text-sm text-gray-500 mt-1">
        Ingresa tus credenciales y comienza a gestionar tu inventario
      </p>
    </div>

    @if (errorMessage) {
      <div class="mb-4 p-3 bg-red-100 text-red-700 text-sm rounded">
        {{ errorMessage }}
      </div>
    }

    <div class="mb-4">
      <input
        [(ngModel)]="email"
        name="email"
        type="email"
        placeholder="Correo electr칩nico"
        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-black"
        required
      >
    </div>

    <div class="mb-6">
      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="Contrase침a"
        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-black"
        required
      >
    </div>

    <button
      type="submit"
      class="btn bg-black text-white w-full py-3 rounded hover:bg-gray-800 transition duration-200 flex justify-center items-center gap-2"
      [disabled]="isLoading"
    >
      @if (isLoading) {
        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>Validando...</span>
      } @else {
        <span>Iniciar Sesi칩n</span>
      }
    </button>
  </form>
</section>
